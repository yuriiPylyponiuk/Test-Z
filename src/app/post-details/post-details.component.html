<div *ngIf="currentLabel" class="post-item card1" (click)="togglePostDetails()">
  <div class="subBlock" *ngIf="(id$ | async) === post.id && (count$ | async) as count; else elseBlock">{{ currentLabel[count] }}</div>
  <ng-template #elseBlock>
    <div class="subBlock">{{ post.title }}</div>
  </ng-template>
</div>
